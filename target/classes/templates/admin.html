<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: Green">
        <div>
            <a class="navbar-brand"> CRUD App </a>
        </div>
        <a class="navbar-brand"> Admin Page </a>
        <th:block th:include="menu"></th:block>

    </nav>
</header>
<br>
<div class="container col-md-10">
    <div class="card">
        <div class="card-body">
            <div th:switch="${list}" class="container my-5">
                <h3 class="text-center">List of Users</h3>

                <div class="col-md-10">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Login</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>BirthDate</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${list}">
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.phone_number}"></td>
                                    <td th:text="${#dates.format(user.birth_date, 'dd:MM:yyyy')}"></td>
                                    <td><a th:href="@{/admin/edit_user/{id}(id=${user.id})}"
                                           class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a
                                            th:href="@{/admin/delete/{id}(id=${user.id})}"
                                            class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="container text-right">
                            <a th:href="@{/registration}" class="btn btn-success">Create
                                New User</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a th:href="@{/admin/deleteAll}" class="btn btn-success">Delete
                                All Users</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
