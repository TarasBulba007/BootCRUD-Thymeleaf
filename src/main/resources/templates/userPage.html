<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> User Info Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: Green">
        <div>
            <a class="navbar-brand"> CRUD App </a>
        </div>
        <a class="navbar-brand"> User Info Page </a>
        <th:block th:include="menu"></th:block>

    </nav>
</header>
<br>
<div class="container col-md-5">
    <div class="card">
        <div class="card-body">
            <!--/*@thymesVar id="user" type="com.tarasPlus.bootcrud.model.User"*/-->
            <form action="#" th:action="@{/upgrade/user}"
                  th:object="${user}" method="post">

                <th:if test="${user != null}">
                    <input type="hidden" name="id" th:value="${user.id}" />
                </th:if>

                <fieldset class="form-group">
                    <label>User Login</label> <input type="text" th:value="${user.username}" class="form-control" name="username">
                </fieldset>

                <fieldset class="form-group">
                    <label>User Password</label> <input type="text" th:value="${user.password}" class="form-control" name="password">
                </fieldset>

                <fieldset class="form-group">
                    <label>User Email</label> <input type="text" th:value="${user.email}" class="form-control" name="email">
                </fieldset>

                <fieldset class="form-group">
                    <label>User PhoneNumber</label> <input type="text" th:value="${user.phone_number}" class="form-control" name="phone_number">
                </fieldset>

                <fieldset class="form-group">
                    <label>User BirthDate</label> <input type="date" th:value="${user.birth_date}" class="form-control" name="birth_date">
                </fieldset>

                <button type="submit" class="btn btn-success">Upgrade</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
